<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- White background -->
  <rect width="100" height="100" fill="#ffffff"/>
  
  <!-- Red Clapperboard Outline - Maximized -->
  <g transform="translate(50, 50)" fill="none" stroke="#dc2626" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
    <!-- Main board outline -->
    <rect x="-42" y="-28" width="84" height="56" rx="3"/>
    
    <!-- Top section (hinge area) -->
    <rect x="-42" y="-28" width="84" height="16" rx="2"/>
    
    <!-- Diagonal stripe -->
    <line x1="-42" y1="-12" x2="42" y2="-28"/>
    
    <!-- Horizontal lines (slate lines) -->
    <line x1="-38" y1="-5" x2="38" y2="-5" stroke-width="2"/>
    <line x1="-38" y1="0" x2="38" y2="0" stroke-width="2"/>
    <line x1="-38" y1="5" x2="38" y2="5" stroke-width="2"/>
    <line x1="-38" y1="10" x2="38" y2="10" stroke-width="2"/>
    <line x1="-38" y1="15" x2="38" y2="15" stroke-width="2"/>
    <line x1="-38" y1="20" x2="38" y2="20" stroke-width="2"/>
    
    <!-- Hinge circle -->
    <circle cx="0" cy="-20" r="5"/>
  </g>
</svg>
