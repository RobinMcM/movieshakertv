<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Film Camera -->
  <g transform="translate(50, 50)">
    <!-- Main camera body -->
    <rect x="-35" y="-20" width="70" height="40" fill="#1f2937" stroke="#fbbf24" stroke-width="2" rx="4"/>
    
    <!-- Viewfinder bump on top -->
    <rect x="-15" y="-28" width="30" height="10" fill="#111827" stroke="#fbbf24" stroke-width="1.5" rx="2"/>
    
    <!-- Viewfinder window -->
    <rect x="-12" y="-26" width="24" height="6" fill="#000000" rx="1"/>
    
    <!-- Lens -->
    <circle cx="20" cy="0" r="18" fill="#111827" stroke="#fbbf24" stroke-width="2.5"/>
    <circle cx="20" cy="0" r="14" fill="#000000"/>
    <circle cx="20" cy="0" r="10" fill="#1f2937"/>
    <circle cx="20" cy="0" r="6" fill="#000000"/>
    
    <!-- Film reel on left side -->
    <circle cx="-25" cy="0" r="8" fill="#111827" stroke="#fbbf24" stroke-width="1.5"/>
    <circle cx="-25" cy="0" r="4" fill="#000000"/>
    <line x1="-25" y1="-8" x2="-25" y2="-4" stroke="#fbbf24" stroke-width="1"/>
    <line x1="-25" y1="8" x2="-25" y2="4" stroke="#fbbf24" stroke-width="1"/>
    <line x1="-33" y1="0" x2="-29" y2="0" stroke="#fbbf24" stroke-width="1"/>
    <line x1="-17" y1="0" x2="-21" y2="0" stroke="#fbbf24" stroke-width="1"/>
    
    <!-- Film strip coming from reel -->
    <rect x="-17" y="-2" width="8" height="4" fill="#fbbf24" rx="0.5"/>
    
    <!-- Side grip/texture lines -->
    <line x1="-35" y1="-10" x2="-35" y2="10" stroke="#fbbf24" stroke-width="1" opacity="0.5"/>
    <line x1="-32" y1="-10" x2="-32" y2="10" stroke="#fbbf24" stroke-width="1" opacity="0.5"/>
  </g>
</svg>
