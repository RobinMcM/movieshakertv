<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#dc2626"/>
  
  <!-- Clapperboard -->
  <g transform="translate(50, 50)">
    <!-- Main board -->
    <rect x="-30" y="-20" width="60" height="40" fill="#1f2937" stroke="#fbbf24" stroke-width="2" rx="2"/>
    
    <!-- Top section (hinge area) -->
    <rect x="-30" y="-20" width="60" height="12" fill="#111827" stroke="#fbbf24" stroke-width="1"/>
    
    <!-- Diagonal stripe -->
    <line x1="-30" y1="-8" x2="30" y2="-20" stroke="#fbbf24" stroke-width="2"/>
    
    <!-- Horizontal lines (slate lines) -->
    <line x1="-25" y1="-5" x2="25" y2="-5" stroke="#fbbf24" stroke-width="1.5"/>
    <line x1="-25" y1="0" x2="25" y2="0" stroke="#fbbf24" stroke-width="1.5"/>
    <line x1="-25" y1="5" x2="25" y2="5" stroke="#fbbf24" stroke-width="1.5"/>
    <line x1="-25" y1="10" x2="25" y2="10" stroke="#fbbf24" stroke-width="1.5"/>
    
    <!-- Hinge circle -->
    <circle cx="0" cy="-14" r="3" fill="#fbbf24"/>
  </g>
</svg>
