<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- White background -->
  <rect width="100" height="100" fill="#ffffff"/>
  
  <!-- Red Clapperboard - Maximized -->
  <g transform="translate(50, 50)">
    <!-- Main board -->
    <rect x="-42" y="-28" width="84" height="56" fill="#dc2626" stroke="#991b1b" stroke-width="1.5" rx="3"/>
    
    <!-- Top section (hinge area) - darker red -->
    <rect x="-42" y="-28" width="84" height="16" fill="#b91c1c" stroke="#991b1b" stroke-width="1"/>
    
    <!-- Diagonal stripe - white -->
    <line x1="-42" y1="-12" x2="42" y2="-28" stroke="#ffffff" stroke-width="3.5"/>
    
    <!-- Horizontal lines (slate lines) - white -->
    <line x1="-38" y1="-5" x2="38" y2="-5" stroke="#ffffff" stroke-width="2" opacity="0.9"/>
    <line x1="-38" y1="0" x2="38" y2="0" stroke="#ffffff" stroke-width="2" opacity="0.9"/>
    <line x1="-38" y1="5" x2="38" y2="5" stroke="#ffffff" stroke-width="2" opacity="0.9"/>
    <line x1="-38" y1="10" x2="38" y2="10" stroke="#ffffff" stroke-width="2" opacity="0.9"/>
    <line x1="-38" y1="15" x2="38" y2="15" stroke="#ffffff" stroke-width="2" opacity="0.9"/>
    <line x1="-38" y1="20" x2="38" y2="20" stroke="#ffffff" stroke-width="2" opacity="0.9"/>
    
    <!-- Hinge circle - white -->
    <circle cx="0" cy="-20" r="5" fill="#ffffff"/>
  </g>
</svg>
