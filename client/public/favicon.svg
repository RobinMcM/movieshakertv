<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Clapperboard - maximized -->
  <g transform="translate(50, 50)">
    <!-- Main board -->
    <rect x="-40" y="-25" width="80" height="50" fill="#1f2937" stroke="#fbbf24" stroke-width="2.5" rx="3"/>
    
    <!-- Top section (hinge area) -->
    <rect x="-40" y="-25" width="80" height="15" fill="#111827" stroke="#fbbf24" stroke-width="1.5"/>
    
    <!-- Diagonal stripe -->
    <line x1="-40" y1="-10" x2="40" y2="-25" stroke="#fbbf24" stroke-width="3"/>
    
    <!-- Horizontal lines (slate lines) -->
    <line x1="-35" y1="-5" x2="35" y2="-5" stroke="#fbbf24" stroke-width="2"/>
    <line x1="-35" y1="0" x2="35" y2="0" stroke="#fbbf24" stroke-width="2"/>
    <line x1="-35" y1="5" x2="35" y2="5" stroke="#fbbf24" stroke-width="2"/>
    <line x1="-35" y1="10" x2="35" y2="10" stroke="#fbbf24" stroke-width="2"/>
    <line x1="-35" y1="15" x2="35" y2="15" stroke="#fbbf24" stroke-width="2"/>
    
    <!-- Hinge circle -->
    <circle cx="0" cy="-17.5" r="4" fill="#fbbf24"/>
  </g>
</svg>
